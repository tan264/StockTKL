version: "3.8"
services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: stock
    restart: unless-stopped
    image: springboot-app
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
    depends_on:
      - rabbitmq
      - db
    links:
      - db
    networks:
      - photos

  db:
    container_name: db
    image: mysql
    restart: unless-stopped
    volumes:
      - ./devops/data:/var/lib/data
    ports:
      - "3306:3306"
    environment:
        MYSQL_ROOT_PASSWORD: 123456
        MYSQL_DATABASE: stock_tkl
        MYSQL_USER : tan264
        MYSQL_PASSWORD : 123456

    networks:
      - photos

  rabbitmq:
    restart: unless-stopped
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - photos

networks:
  photos:
    driver: bridge
